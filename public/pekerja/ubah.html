<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pekerja | Ubah Pekerja</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <link rel="stylesheet" href="../global-resources/style.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="menu-btn" id="menu-btn"></div>
        <div class="judul-header">Pekerja | Ubah Pekerja</div>
    </header>

    <!-- MENU -->
    <div class="menu-box" id="menu-box">
    </div>

    <div class="container">
        <form autocomplete="off" action="#" class="file">
            <p class="judul-form">Ubah Pekerja</p>
            <!-- <label for="id">id Pekerja :</label>
            <input type="text" name="id" id="id" readonly> -->
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="id" readonly>
                <label class="mdl-textfield__label" for="id">Id Pekerja</label>
            </div>
            <!-- <label for="namaPekerja">Nama Pekerja :</label>
            <input type="text" name="namaPekerja" id="namaPekerja"> -->
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="namaPekerja">
                <label class="mdl-textfield__label" for="namaPekerja">Nama Pekerja</label>
            </div>
            <label>Daftar Tugas :</label>
            <span class="list-btn" id="add">T</span> 
            <span class="list-btn" id="remove">K</span> 
            <ol id="tugas-list">
            </ol>
            <br>
            <button id="backBtn" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Kembali</button>
            <button id="saveBtn" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">Simpan</button>
        </form>
    </div>

    <div class="prompt-bg" id="prompt-pos">
        <div class="prompt">
            <p>Pilih Pos :</p>
            <form action="#" id="prompt-form">
            </form>
            <p>Pilih Hari :</p>
            <form action="#" id="hari-form">
                <input type="radio" name="hari" value="senin"> Senin<br>
                <input type="radio" name="hari" value="selasa"> Selasa<br>
                <input type="radio" name="hari" value="rabu"> Rabu<br>
                <input type="radio" name="hari" value="kamis"> Kamis<br>
                <input type="radio" name="hari" value="jumat"> Jumat<br>
                <input type="radio" name="hari" value="sabtu"> Sabtu<br>
                <input type="radio" name="hari" value="minggu"> Minggu<br>
            </form>
            <div class="prompt-btn">
                <button id="backBtnPrompt">Kembali</button>
                <button id="saveBtnPrompt">Pilih</button>
            </div>
        </div>
    </div>

    <script src="../global-resources/jquery-3.3.1.min.js"></script>
    <script src="../global-resources/config-var.js"></script>
    <script src="../global-resources/menu.js"></script>
    <script src="ubah.js"></script>
</body>
</html>
